<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <header>
        <h1 id="title">My Survey form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <form id="survey-form">
        <div id="container">
          <label id="name-label">Name</label>
 <input id ="name" type="text" placeholder="Enter your name" required>
          <label id="email-label">Email</label>
          <input type="email" id ="email" placeholder="Enter your email" required>
          <label id="number-label" for="number">Age (optional)</label>
          <input type="number" id ="number" placeholder="enter your age" value="age" min="10" max="99"  required>
          <p>Which option describes your current role?</p>
            <select name="dropdownbar" id="dropdown">
                <option value="0">Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full Time Job</option>
                <option value="3">Full Time Leaner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Other</option>
            </select>
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label for="definately"> <input type="radio"
                id ="name-label" name="recommend" value="recommend" required> Definately</label>
                <label for="maybe" > <input type="radio" id ="name" name="recommend" value="recommend" required> Maybe</label>
                <label for="not sure" > <input type="radio" id ="name" name="recommend" value="recommend" required> Not sure</label>
                <p>What is your favorite feature of freeCodeCamp?</p>
            <select name="" id="">
                <option value="">Select an option</option>
                <option value="1">Projects</option>
                <option value="2">Challanges</option>
                <option value="3">Community</option>
                <option value="4">Open Source</option>
            </select>
            <p>What would you like to see improved? (Check all that apply)</p>
            <label for=""> <input type="checkbox" id ="name" id="name" value="on"> Front-end Project </label>
            <label for=""><input type="checkbox" id ="name" value="on"> Back-end Projects</label>
            <label for=""><input type="checkbox" id ="name" value="on"> Data Visualization</label>
            <label for=""><input type="checkbox" id ="name" value="on" > Challenges</label>
            <label for=""><input  type="checkbox" id ="name" value="on"> Open Source Community</label>
            <label for=""><input type="checkbox" id="name" value="on" > Gitter help rooms</label>
<label for=""><input type="checkbox" id="name" value="on"> Videos</label>
            <label for=""><input type="checkbox" id="name" value="on"> City Meetups</label>
            <label for=""><input type="checkbox" id="name" value="on"> Wiki</label>
            <label for=""><input type="checkbox" id="name" value="on"> Forum</label>
            <label for=""><input type="checkbox" id="name" value="on"> Additional Courses</label>
            <br>
            <label for="textarea">Any comments or suggestions?<textarea rows="5" cols="30" placeholder="Enter your comments here..."></textarea></label>
            <input type="submit" id="submit" name="submit">
        </div>
    </form>
</body>
</html>
